<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name Bracket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Name Bracket</h1>
    </header>
    <main id="bracket-container">
        <!-- Bracket pairs will be dynamically inserted here -->
    </main>
    <div id="admin-panel" class="admin-panel" style="display: none;">
    <h3>pls dont touch you will break it</h3>
    <div id="admin-login" class="admin-section">
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="admin-login-button">Login</button>
    </div>
    <div id="admin-controls" class="admin-section" style="display: none;">
        <button id="next-round-button">Start Next Round</button>
        <p id="admin-message"></p>
    </div>
</div>
    <script src="bracket.js"></script>
</body>
</html>
